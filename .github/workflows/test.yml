name: Test

on:
   push:
     branches:
     - master
   pull_request:
     branches:
     - master

jobs:
   test-hca:
     name: Build
     runs-on: ubuntu-latest

     steps:
     - name: Wit Init
       uses: sifive/wit/actions/init@v0.13.2
       with:
         additional_packages: git@github.com:sifive/environment-blockci-sifive.git::0.7.0

     - name: Build E300 on Arty
       uses: sifive/environment-blockci-sifive/actions/wake@0.7.0
       with:
         command: -x 'makeRTL e300ArtyDUTPlan | getDUTVsrcs | findFailFn getPathResult'

     - name: Build U500 on VC707
       uses: sifive/environment-blockci-sifive/actions/wake@0.7.0
       with:
         command: -x 'makeRTL u500VC707DUTPlan | getDUTVsrcs | findFailFn getPathResult'

     - name: Build U500 on VCU118
       uses: sifive/environment-blockci-sifive/actions/wake@0.7.0
       with:
         command: -x 'makeRTL u500VCU118DUTPlan | getDUTVsrcs | findFailFn getPathResult'
